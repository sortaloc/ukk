<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UKK</title>

  <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="text-center">
          Aplikasi Inventarisir SMK.
        </h1>
      </div>
    </div> <!-- ./row -->

    <div class="row">
      <div class="col-3">
        <div class="card">
          <div class="card-header">
            MENU
          </div>
          <div class="card-body">
            <ul>
              <li>Inventarisir</li>
              <ul>
                <li><a href="#">Jenis Barang</a></li>
                <li><a href="#">Ruangan</a></li>
                <li><a href="#">Inventarisir</a></li>
              </ul>
              <li>Transaksi</li>
              <ul>
                <li><a href="#">Peminjaman</a></li>
                <li><a href="#">Pengembalian</a></li>
              </ul>
              <li><a href="#">Laporan</a></li>
            </ul>
          </div>
        </div>
      </div> <!-- ./col-3 -->

      <div class="col">
        <div class="card">
          <div class="card-header">
            Tambah Data Jenis Barang
            <a href="#" class="btn btn-info">Kembali</a>
          </div>
          <div class="card-body">
            <form action="" method="post">
              <div class="form-group">
                <input type="text" name="nama" class="form-control" placeholder="nama jenis barang" required>
              </div>
              <div class="form-group">
                <input type="text" name="kode" class="form-control" placeholder="kode jenis barang" required>
              </div>
              <div class="form-group">
                <textarea name="keterangan" class="form-control" cols="30" rows="10" placeholder="keterangan..." required></textarea>
              </div>
              <button type="submit" class="btn btn-info" name="simpan">Simpan</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
